        </div>
        <div id="header2" class="spinner">
			<img src="/img/ajax-loader.gif" id="loading-indicator" style="display:none" />

		<div id="navbar-collapse1" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
             <li>
                <a data-toggle="dropdown" class="dropdown-toggle" href="#" style="color: white;"><i style="font-size:1.5em;"  class="glyphicon glyphicon-th-list"></i></a>
                <ul class="dropdown-menu">

<div class="container">
<div id="header" class="row">&nbsp;</div>
</div>
<div class="container">
		<div class="row">
			<div class="col-sm-offset-4 col-sm-4">			
				<h1 class="text-center login-title">Sign in to Salesforce to continue</h1>
				<div class="account-wall">
					<img class="profile-img"
						src="img/salesforceaclogo.png"
						alt="">
						<!-- class="form-signin"  -->
					<form method="post" action="login" id="loginForm" enctype="multipart/form-data">
						<div class="form-group">
							<div id="login_type_selection" style="text-align: right; ">
					            <input type="radio" id="loginType_std" name="loginType" value="std" checked>
					            <label for="loginType_std">Standard</label>
					            <input type="radio" id="loginType_oauth" name="loginType" value="oauth">
		            			<label for="loginType_oauth">OAuth</label>
		                    </div>
	                    </div>
						<div class="form-group" id="UserNameDiv">
							<label for="UserName">User Name</label>
							<div class="input-group">
								<input type="text" class="form-control" name="UserName"
									id="UserName" required placeholder="Enter your username..."
									autofocus /> <span class="input-group-addon danger"><span
									class="glyphicon glyphicon-remove"></span></span>
							</div>
						</div>
						<div class="form-group" id="PasswordDiv">
							<label for="Password">Password</label>
							<div class="input-group">
								<input type="password" class="form-control" name="Password"
									id="password" required placeholder="Enter your password..." />
								<span class="input-group-addon danger"><span
									class="glyphicon glyphicon-remove"></span></span>
							</div>
						</div>
						<div class="form-group">
							<label for="AuthEndpoint">Server Url</label>
							<div class="input-group">
								<select class="demo-default" name="AuthEndpoint" id="AuthEndpoint"
									required placeholder="Salesforce Server URL......">
									<option value="">Salesforce Server URL......</option>
									<option value="https://login.salesforce.com" selected>https://login.salesforce.com</option>
									<option value="https://test.salesforce.com">https://test.salesforce.com</option>
								</select> 
								<span class="input-group-addon danger"><span class="glyphicon glyphicon-remove"></span></span>
							</div>
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit" id="login" disabled>Sign in</button>
					</form>
				</div>
			</div>
		</div>

	<div id="title2" class="row">
	</div>
</div>
</body>
